<main class="container">
  <form #loginForm='ngForm'>
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

    <div class="form-floating mb-3">
      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required [(ngModel)]="emailAddress" name="emailAddress">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="password" name="password" [disabled]="!loginForm.controls.emailAddress?.valid" required>
      <label for="floatingPassword">Password</label>
      <div class="invalid-feedback">
        Please choose a username.
      </div>
    </div>

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" (click)="login(loginForm)" [disabled]="!loginForm.valid">Sign in</button>
  </form>
</main>
