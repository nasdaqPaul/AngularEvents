<section>
  <div class="row">
    <h1 class="col-1 text-muted">Sessions</h1>
    <div class="col text-end">
      <button class="btn mx-1 btn-outline-secondary btn-sm" type="button" id="orderDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">Order by</button>
      <ul class="dropdown-menu mt-2 bg-light" aria-labelledby="orderDropDownButton">
        <li><a class="dropdown-item" href="#">Actionadf</a></li>
        <li><a class="dropdown-item" href="#">Another action</a></li>
        <li><a class="dropdown-item" href="#">Something else here</a></li>
      </ul>
      <button class="btn btn-outline-secondary btn-sm" type="button" id="filterDropDownButton" data-bs-toggle="dropdown" aria-expanded="false">Filter by level</button>
      <ul class="dropdown-menu mt-2 dropdown-menu-end bg-light" aria-labelledby="filterDropDownButton">
        <li><a class="dropdown-item" href="#">Beginner</a></li>
        <li><a class="dropdown-item" href="#">Intermediate</a></li>
        <li><a class="dropdown-item" href="#">Advanced</a></li>
      </ul>
    </div>
  </div>
  <div class="accordion" id="accordionExample">
    <div class="accordion-item" *ngFor="let session of sessions">
      <div class="accordion-header h1" [id]="'heading_' + session.id">
        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                [attr.data-bs-target]="'#collapse_' + session.id" aria-expanded="false"
                [attr.aria-controls]="session.id">
          {{session.name}}
        </button>
      </div>
      <div id="collapse_{{session.id}}" class="accordion-collapse collapse"
           [attr.aria-labelledby]="'heading_' + session.id" data-bs-parent="#accordionExample">
        <div class="accordion-body">
          <p>{{session.abstract}}</p>
          <ul class="list-inline text-muted mb-0">
            <li class="list-inline-item">{{session.presenter}}</li>
            <li class="list-inline-item">{{session.duration}}</li>
            <li class="list-inline-item">{{session.level}}</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

</section>
